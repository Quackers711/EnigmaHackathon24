<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1337 Christmas Card Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-image: url("{{ url_for('static', filename='image/Trees.jpg') }}");
            background-size: cover;
            background-position: center;
        }
        .navbar {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            z-index: 10;
        }
        .navbar a {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .welcome-container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 80%;
        }
        .welcome-container h1 {
            color: #1a5d4d;
            font-size: 36px;
            margin-bottom: 20px;
            font-family: 'Georgia', serif;
        }
        .welcome-container p {
            color: #555;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .cta-button {
            background-color: #e74c3c;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .cta-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('create') }}">Create Card</a>
        <a href="{{ url_for('cards') }}">Cards</a>
    </div>

    <div class="welcome-container">
        <h1>Welcome to the 1337 Christmas Card Generator!</h1>
        <p>The ultimate christmas card generator for all those 1337 coders out there!</p>
        <a href="{{ url_for('create') }}" class="cta-button">Create Your Christmas Card</a>
    </div>
</body>
</html>
