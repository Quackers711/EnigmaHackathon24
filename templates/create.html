<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Christmas Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            background-image: url("{{ url_for('static', filename='image/Christmas_BG.jpg') }}");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .navbar {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        .navbar a {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .card-container {
            background-color: rgba(255, 255, 255, 0.85); /* Slight transparent background to make text readable */
            width: 100%;
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            text-align: center;
            color: #1a5d4d;
            overflow: hidden;
        }
        .card-container h2 {
            font-family: 'Georgia', serif;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-input {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-input label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-input input,
        .form-input textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .form-input textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #c0392b;
        }
        .poststamp {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 120px; /* Adjust size for a reasonable poststamp look */
            height: 120px;
            border-radius: 10%;
            border: 2px solid #e74c3c;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .poststamp img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('create') }}">Create Card</a>
        <a href="{{ url_for('cards') }}">Cards</a>
    </div>

    <div class="card-container">

        <h2>Create a New 1337 Christmas Card</h2>
        {% for mesg in get_flashed_messages() %}
        <p style="color: red;">{{ mesg }}</p>
        {% endfor %}
        <form action="{{ url_for('create') }}" method="post" enctype="multipart/form-data">
            <div class="form-input">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-input">
                <label for="receiver">Receiver:</label>
                <input type="text" id="receiver" name="receiver" required>
            </div>
            <div class="form-input">
                <label for="sender">From:</label>
                <input type="text" id="sender" name="sender" required>
            </div>
            <div class="form-input">
                <label for="content">Content:</label>
                <textarea id="content" name="content" rows="4" required></textarea>
            </div>
            <div class="form-input">
                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>
            <div>
                <button type="submit">Send</button>
            </div>
        </form>
    </div>
</body>
</html>
